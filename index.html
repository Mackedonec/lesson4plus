<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Таблица Мондриана</title>
</head>

<body>
    <div class="container">
        <table>
            <caption>Таблица Мондриана</caption>
            <tr>
                <td colspan="2" class="h100px">1</td>
                <td colspan="2" class="w140px h100px">2</td>
                <td colspan="2" class="w140px yellow h100px">3</td>
                <td class="h100px w50px">4</td>
            <tr>
                <td class="h135px">50</td>
                <td colspan="3" rowspan="2" class="red h140px">5</td>
                <td colspan="2" class="yellow h135px">6</td>
                <td rowspan="3" class="w50px">7</td>
            </tr>
            <tr>
                <td rowspan="2">8</td>
                <td>9</td>
                <td>10</td>
            </tr>
            <tr>
                <td class="w120px h70px black">11</td>
                <td class="w10px h70px black">12</td>
                <td class="w140px h70px">13</td>
                <td colspan="2" class="h70px">14</td>
            </tr>
            <tr>
                <td rowspan="2" class="yellow"></td>
                <td class="w120px h70px black"></td>
                <td class="w10px h70px black"></td>
                <td class="w140px h70px"></td>
                <td colspan="2" rowspan="2" class="blue"></td>
                <td rowspan="2" class="red w50px"></td>
            </tr>
            <tr>
                <td colspan="2" class="w140px h70px"></td>
                <td class="w140px h70px black"></td>
            </tr>
        </table>
    </div>
</body>

</html>
